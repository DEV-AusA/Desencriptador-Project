<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <title>Descnriptador</title>
</head>

<body>

    <header>
        <div class = "titulo-izquierda">
            <img class="logo-a" src="./assets/img/Logo-1.png" alt=""><h1>El encriptador</h1>
        </div>        
    </header>    

    <main>
        <div class="box-texts">
            <div class="box-text-entrada">
                <textarea id="box-principal" cols="90" rows="12" placeholder="Ingrese su texto aqui"></textarea>
                <img src="./assets/img/bi_exclamation-circle-fill.png" alt="Logo exclamacion">
                <h5>Solo letras minúsculas y sin tildes</h5>
                <div class="container-botones">
                    <button id="boton-encriptar" class="botones-principal">Encriptar</button>
                    <button id="boton-desencriptar" class="botones-principal">Desencriptar</button>
                </div>
                
            </div>

            <div class="box-text-encriptado">                

                <div id="box-a-esconder" class="box-temporal">
                    <div class="columna">
                        <img class="nino-sentado" src="./assets/img/Muñeco.png" alt="Muñeco sentado">
                    </div>
                    
                    <div class="columna">
                        <h3>Ningún mensaje fue encontrado</h3>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    
                    <div class="caja-binaria"></div>
                </div> 
                
                <div>
                    <textarea name="" id="box-encriptado"  class="oculto" cols="30" rows="15" readonly></textarea>
                </div>
                
                <div class="container-botones">
                    <button id="boton-copiar" class="oculto">Copiar</button>
                </div>             
                                
            </div> 
             
        </div>
    </main>

    <footer>
        <img src="./assets/img/logo-ausa.png" alt="">
        <h5>© Desarrollado por AusA</h5>
        <button type="button"><a href="https://github.com/DEV-AusA?tab=repositories" target="_blank">Mi GitHub</a></button>
        
    </footer>

    <script src="./scripts/index.js">
        
    </script>
    
</body>
</html>
